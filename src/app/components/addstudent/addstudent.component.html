<app-navbar></app-navbar>
<div id="container" class="container">
<form class="card p-1" dir="rtl" (ngSubmit)="onSubmit()">
<div class="col-md-12 order-md-5">
<h4 class="mb-3 text-right">بيانات الطالب</h4>
<form #signupForm="ngForm">
  <div class="row">
    <div class="col-md-12 mb-12 text-right">
      <label for="name">إسم الطالب</label>
      <input type="text" class="form-control"      [(ngModel)]="student.name" #teacherName="ngModel"
      name="name"  id="name"  minlength=10 required>
      <div *ngIf="teacherName?.errors && teacherName.touched" class="alert alert-danger text-right">
     تأكد أن المعلومات صحيحة
      </div>
    </div>
    </div>



  <div class="row">
    <div class="col-md-6 mb-6 text-right">
      <label for="department text-right">القسم</label>
      <select class="custom-select d-block w-100" id="department" [(ngModel)]="student.department" #teacherDepartment="ngModel" name="department" required>
        <option value="" disabled>إختر القسم</option>
        <option>إتصالات</option>
        <option>حاسبات</option>
        <option>عمارة</option>
        <option>ميكانيكا</option>
      </select>
      <div *ngIf="teacherDepartment?.errors && teacherDepartment.touched" class="alert alert-danger text-right">
القسم مطلوب
         </div>
    </div>

    <div class="col-md-6 mb-6 text-right">
      <label for="stID">كود الطالب</label>
      <input type="text" class="form-control"      [(ngModel)]="student.stID" #stID="ngModel"
      name="stID"  id="stID"  minlength=5 required>
      <div *ngIf="stID?.errors && stID.touched" class="alert alert-danger text-right">
     تأكد أن المعلومات صحيحة
      </div>

    </div>
   </div>

<hr class="mb-4">

  <hr class="mb-4">
  <button class="btn btn-primary btn-lg btn-block"  (click)="onSubmit()" type="submit" [disabled]="!signupForm.form.valid"  >موافق</button>

</form>
</div>
